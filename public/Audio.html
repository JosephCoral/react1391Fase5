<!DOCTYPE html>
<html>
<head>
  <title>CSS-Grid Joseph Coral</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">
  <style>
    /* Estilos del reproductor */
    .audio-player {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    .audio-controls {
      margin-bottom: 20px;
    }

    .audio-controls button {
      background-color: magenta;
      color: cyan;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-right: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px magenta;
      transition: transform 0.3s ease;
    }

    .audio-controls button:hover {
      transform: scale(1.1);
    }

    .audio-info {
      font-size: 18px;
      font-style: italic;
      color: cyan;
      text-shadow: 0 0 10px magenta;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">CSS-Grid Joseph Coral</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="Index.html">Inicio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="Temas.html">Temas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Presentacion.html">Presentación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Fase4/Cuestionario.html">Cuestionario</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="container">
      <div class="row">
        <aside class="col-md-3">
          <h3>Menú</h3>
          <ul class="list-group">
            <li class="list-group-item"><a href="Index.html">Inicio</a></li>
            <li class="list-group-item"><a href="#">Audio</a></li>
            <li class="list-group-item"><a href="Presentacion.html">Presentación</a></li>
            <li class="list-group-item"><a href="Fase4/Cuestionario.html">Cuestionario</a></li>
          </ul>
        </aside>
        <section class="col-md-9">
          <h1>Audio sobre CSSGRid</h1>
          <p>
            
            <div class="audio-player">
              <div class="audio-controls">
                <button id="play-button">Play</button>
                <button id="pause-button">Pause</button>
                <button id="stop-button">Stop</button>
              </div>
              <div class="audio-info">
                <span id="audio-name">CSSGRid.mp3</span>
                <span id="audio-status">Detenido</span>
              </div>
            </div>
          
            <script>
              // Funciones de control del reproductor
              const playButton = document.getElementById('play-button');
              const pauseButton = document.getElementById('pause-button');
              const stopButton = document.getElementById('stop-button');
              const audioName = document.getElementById('audio-name');
              const audioStatus = document.getElementById('audio-status');
          
              const audio = new Audio('CSSGrid.mp3');
          
              playButton.addEventListener('click', () => {
                audio.play();
                audioStatus.textContent = 'Reproduciendo';
              });
          
              pauseButton.addEventListener('click', () => {
                audio.pause();
                audioStatus.textContent = 'Pausado';
              });
          
              stopButton.addEventListener('click', () => {
                audio.pause();
                audio.currentTime = 0;
                audioStatus.textContent = 'Detenido';
              });
          
              audio.addEventListener('ended', () => {
                audioStatus.textContent = 'Detenido';
              });
            </script>
          </p>
        </section>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-3">
    <p>Derechos de autor &copy; 2023. Todos los derechos reservados.</p>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
